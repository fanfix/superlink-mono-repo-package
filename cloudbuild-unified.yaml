steps:
  # Build unified Docker image (includes all three apps)
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-unified'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/unified:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/unified:latest'
      - '-f'
      - 'Dockerfile.unified'
      - '.'

  # Push unified Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-unified'
    waitFor: ['build-unified']
    args:
      - 'push'
      - '--all-tags'
      - 'gcr.io/$PROJECT_ID/unified'

  # Deploy unified service to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-unified'
    entrypoint: gcloud
    waitFor: ['push-unified']
    args:
      - 'run'
      - 'deploy'
      - 'superlink-mono-repo-package'
      - '--image'
      - 'gcr.io/$PROJECT_ID/unified:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--set-env-vars'
      - 'PORT=8080'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '2'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300'
      - '--cpu-boost'
      - '--quiet'

substitutions:
  _REGION: us-central1

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
  substitution_option: 'ALLOW_LOOSE'

